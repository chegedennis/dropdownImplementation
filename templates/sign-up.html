<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="/static/css/sign-up.css">
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up Here</h1>
        <form action="" class="form">
            <label for="username" class="lbl">Username</label><br>
            <input class="input-box" type="text" name="username" id="username" placeholder="Enter Your Username" required><br>
            <label for="email" class="lbl">Email</label><br>
            <input class="input-box" type="email" name="email" id="email" placeholder="Enter your email" required><br>
            <label for="passwprd" class="lbl">Password</label><br>
            <input class="input-box" type="password" name="password" id="password" placeholder="Enter a Password" required><br>
            <label for="confirmPassword" class="lbl">Confirm Password</label><br>
            <input  class="input-box" type="password" name="confirmedPassword" id="confirmedPassword" placeholder="Confirm Your password" required><br>
            <div class="success"><p>Sign Up Success</p></div>
            <div class="failure"><p>Passwords Do not Match</p></div>
            <input class="btn" type="submit" name="submit" value="Sign Up" id="submit"><br>
        </form>
        <p class="login-message">Already Have an account?<a href="login.html" id="login-link">Login</a></p>
    </div> 
    <script src="/static/js/signup.js"></script>   
</body>
</html>
